pool:
  name: 'Dev'

stages:
- stage: Deploy
  jobs:
  - job: DeployMongoDB
    displayName: 'Deploy MongoDB to Kubernetes Namespace three-tier'
    steps:

    # ✅ Create namespace if it doesn't exist
    - script: |
        kubectl get namespace three-tier || kubectl create namespace three-tier
      displayName: 'Create Namespace three-tier if not exists'

    # ✅ Deploy MongoDB to the namespace
    - task: Kubernetes@1
      displayName: 'Deploy MongoDB to Kubernetes'
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: "k8's"
        azureResourceGroup: 'Project'
        kubernetesCluster: 'aks'
        namespace: 'three-tier'
        command: 'apply'
        arguments: '-f DB/database.yml'
